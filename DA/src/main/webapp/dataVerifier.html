		<script>
			var contract = $_GET['contract'];
			var fileData = [];
			queryData();delLoading();showImg(contract);
			/* if($("#imgs").html().length > 0){

			} */
			function showImg(contract){ //编辑页面显示图片
			 	if(contract!=''){
					$.ajax({
						url: '/selectFileByCondition',
						type: "POST",
						data: {'contract':contract},
						async: false,    
						success: function (data){
							fileData = data;
							var divHTML ='<div class="tz-gallery">';
							for(var i =0;i<fileData.length;i++){
								divHTML += '<div class="img_box"><input type="hidden" name="certs[]" value="'+fileData[i].fileUrl+'"><div class="thumbnail"><a href="'+fileData[i].fileUrl+'"><img src="'+fileData[i].fileUrl+'" alt="图"></a></div></div>';
							}
							divHTML +='</div>';
							var imgsDiv = document.getElementById("imgs");
							imgsDiv.innerHTML = imgsDiv.innerHTML + divHTML;
							imgHover();
						},
						error: function () {
							alert("查看失败");
						},
						dataType: 'json'
					});
			 	}else{
			 		alert("查看失败");
			 	}
			}
