<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>用户历史列表页</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" href="/css/dataStyle.css" />
		<style>.SeachBox label{margin-right: 0;}</style>
	</head>
	<body>
		<div class="container">
			<div id="nav" class="sidebar"> </div>
			<div class="content">
				<h2>用户历史列表区<i></i></h2>
				<div class="SeachBox">
					<!-- <select id="sid" required><option value="">请选择</option></select> -->
					<label for="sid">事业部名称：<input type="text" id="sid" name="sid" value="" placeholder="请输入事业部名称" required/></label>
					<label for="did">大区名称：<input type="text" id="did" name="did" value="" placeholder="请输入大区名称" required/></label>
					<div>
						<label for="fid">分公司名称：<input type="text" id="fid" name="fid" value="" placeholder="请输入分公司名称" required/></label>
						<label for="yid">营业部名称：<input type="text" id="yid" name="yid" value="" placeholder="请输入营业部名称" required/></label>
					</div>
					<div>
						<label for="tid">团队名称：<input type="text" id="tid" name="tid" value="" placeholder="请输入团队名称" required/></label>
						<label calss="visibilityHidden"></label>
					</div>
					<div style="overflow: hidden;">	
						<p style="text-align: left;float: right;"><a href="javascript:;" onclick="loading();emptySeach();" class="btn emptyBtn">清空</a><a href="javascript:;" onclick="loading();loaddataList()" class="btn seachBtn">搜索</a></p>
					</div>
				</div>
				<div id="tableHtml"> </div>
			</div>
		</div>
		<script src="/js/jquery-2.1.0.js"></script>
		<script src="/js/ajax.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/base-loading.js"></script>
 		<script src="/js/jquery.dataTables.min.js"></script>
		<!-- <script src="/js/query.select.js"></script> -->
		<script>
			/* $("#yid").change(function(){ //团队
				document.getElementById('tid').innerHTML = '<option value="">请选择</option>';
				if($(this).val() == 0){
					document.getElementById('tid').innerHTML = '<option value="">请选择</option>';
				}else{
					queryTid();
				}
			}); */
			loading();loaddataList();
			function emptySeach(){
				document.getElementById('sid').value = '';
				document.getElementById('did').value = '';
				document.getElementById('fid').value = '';
				document.getElementById('yid').value = ''; 
				document.getElementById('tid').value = ''; 
				loaddataList();
			}
			var user = JSON.parse(sessionStorage.user);
			function loaddataList(){//读取表格
				document.getElementById('tableHtml').innerHTML = '<table id="tableBox" class="tableBox" width="100%"><thead><tr></tr></thead></table>';
				var sid = document.getElementById('sid').value;
				var did = document.getElementById('did').value;
				var fid = document.getElementById('fid').value;
				var yid = document.getElementById('yid').value;
				var tid = document.getElementById('tid').value;
				var success = function(data){
					createTh(data);
				};
				var faild = function(error){
					alert(error);
				};
				ajaxPost('/selectUserHistoryByCondition',{'sname':sid,'dname':did,'fname':fid,'yname':yid,'tname':tid},true,success,faild); 
			}
			function createTh(data){//读表格字段
				var tableTh = [//创建th内容
					'用户编号','修改信息','用户名','密码','电话','权限类型','事业部名称','大区名称','分公司名称','营业部名称','团队名称','身份证号','加入时间','加入用户名称','更新时间','更新用户名称'
				]; 
				var thsHtml = ' '; //为了保存th值
				for(var i = 0; i < tableTh.length; i++){
					thsHtml += '<th>' + tableTh[i] + '</th>';
				}
				$("#tableBox thead tr").html(thsHtml); //添加到table中 
				var tableTd = []; //保存td
				if(data.length>0){
					for(var i = 0; i<data.length; i++){
						tableTd[i] = [
							data[i]['userId'], //序号
							data[i]['userChangeInfo'],//审批编号
							data[i]['name'], //姓名
							data[i]['password'], //密码
							data[i]['tel'], //电话
							data[i]['typeId'],
							data[i]['sname'],
							data[i]['dname'],
							data[i]['fname'],
							data[i]['yname'],
							data[i]['tname'],
							data[i]['idCard'], //身份证号
							data[i]['insDate'],
							data[i]['insUser'],
							data[i]['updDate'],
							data[i]['updUser']
						];
					}
				}
				var tables = $("#tableBox").DataTable({
					'data': tableTd,
			        'dom': 'tip',
			        'info': true,
			        "processing": true,
                    'scrollX': true,
					'iDisplayLength': 10,
//					'scrollY': '350px',
//					"scrollCollapse": true, 
					'order': [],
					"ordering": true,
			        'columnDefs': [
			        	{
							"targets": 0,"orderable": false,
							"createdCell": function (td, cellData, rowData, row, col) {
						    	$(td).html("<p>"+cellData+"</p>");
						    }
			        	},
			        	{
							"targets": 3,"orderable": false,"visible": false,"searchable": false,
			        	},
			        	{
							"targets": 5,"orderable": false,
							"createdCell": function (td, cellData, rowData, row, col) {
								if(cellData == 1){$(td).html("<span>数据专员</span>")}
								else if(cellData == 2){$(td).html("<span>预算、市场专员</span>");}
								else if(cellData == 3){$(td).html("<span>理财经理</span>");}
								else if(cellData == 4){$(td).html("<span>团队经理</span>");}
								else if(cellData == 5){$(td).html("<span>营业务经理</span>");}
								else if(cellData == 6){$(td).html("<span>分公司经理</span>");}
								else if(cellData == 7){$(td).html("<span>大区经理</span>");}
								else if(cellData == 8){$(td).html("<span>事业部经理</span>");}
								else if(cellData == 9){$(td).html("<span>机构管理人员</span>");}
								else if(cellData == 'system'){$(td).html("<span>超级管理员</span>");}
						    }
			        	}
					],
					'language': {
				    	"emptyTable": "暂无数据",
				    	"loadingRecords": "读取中请稍候...",
				    	"zeroRecords": "暂无数据",
				    	"info": "共 _TOTAL_条记录 显示_START_到 _END_条记录",
				    	"paginate": {
					    	"previous": "上一页",
					    	"next": "下一页",
					    }
					}
			    });
				delLoading();
			}
		</script>
	</body>
</html>
